<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="static/css/style.css">
        <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <title>CONSULTA DE DNS - LESTE TELECOM</title>
    </head>
    <body>
        <section id="banner">
            <div id="logo">
                <img src="/static/logo-GLPI-250-black.png" alt="">
            </div>
            <div id="formulario">
                <form method="POST" class="form-floating">
                    <!-- <label> -->
                        <!-- <span id="title">Insira o domínio a ser resolvido:</span> -->
                        <input type="text" class="form-control" id="floatingInputValue" id="meuInput" name="domain" placeholder="www.google.com.br">
                        <label for="floatingInputValue">Insira aqui o domínio a ser resolvido...</label>
                        <input type="submit" value="Resolver">
                    <!-- </label> -->
                </form>
            </div>
        </section>
        <div id="aviso" class="alert alert-light container" role="alert">
            <strong>Observações: </strong> Ao realizar a consulta, digitar ou colar o domínio a ser consultado sem os prefixos <b>http://</b> ou <b>https://</b> ou <b>caracteres especiais</b> ao final do domínio.
        </div>
        <script>
            const input = document.getElementById("meuInput");
            input.addEventListener("blur", function() {
                this.value = this.value.trim();
            });
        </script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
    </body>
</html>
