<!DOCTYPE html>
<html>
<head>
    <title>Resultados da Pesquisa</title>
</head>
<body>
    <h1>Resultados da Pesquisa</h1>

    <table>
        <tr>
            <th>Nome</th>
            <th>Username</th>
            <th>Email</th>
        </tr>
        {% for user in users %}
        <tr>
            <td>{{ user.name }}</td>
            <td>{{ user.sAMAccountName }}</td>
            <td>{{ user.userPrincipalName }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
