<!doctype html>
<html lang="pt-br">
<head>
    <!-- Required meta tags -->
    <!-- <meta charset="utf-8"> -->
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" type="text/css" href="static/css/login.css">
    <link rel="shortcut icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <title>Sistemas-TI</title>
</head>

<body class="bg-gradient-white">
    <div id="logo">
        <img src="/static/logo-GLPI-250-black.png" alt="">
    </div>
    <div class="card">
        <div class="text-center">
            <h1 class="h4 text-gray-900 mb-4">
                Acesso ao Sistemas-TI
            </h1>
            <hr>

        </div>
        <form method="post" action="/login" class="form-horizontal needs-validation">
            <div class="mb-3">
                <label class="form-label">Usuário</label>
                <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Senha</label>
                <input type="password" name="password" class="form-control" required>
                <div class="invalid-feedback">
                    Looks good!
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-form-label d-grid gap-2">
                    <input type="submit" value="Entrar" class="btn btn-secondary btn-lg">
                </div>
            </div>
        </form>
    </div>
    
    <br>
    {% if error_message %}
        <div class="alert alert-danger container" role="alert" style="width: 400px; margin: 0 auto; padding: 20px;">
            <h4 class="alert-heading"><b>Falha na autenticação</b></h4>
            <hr>
            <p class="mb-0">{{ error_message }}</p>
        </div>
    {% endif %}
    <script src="static/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>
</html>
